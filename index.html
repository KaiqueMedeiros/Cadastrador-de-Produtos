<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="" width="100px" />
      <h1>Controle de Produtos</h1>
    </header>

    <main>
      <h2>Produtos</h2>
      <span>Lista de Produtos</span>

      <div class="card">
        <div class="inputpd">
          <label for="">Nome do Produto:</label>
          <input id="pdnome" type="text" placeholder="Nome do Produto" />
        </div>

        <div class="inputpd">
          <label for="">Valor:</label>
          <input id="pdvalor" type="text" placeholder="R$ 00.00" />
        </div>

        <button onclick="produto.Adicionar()">Adicionar</button>
        <button onclick="produto.Cancelar()">Cancelar</button>
      </div>

      <div class="conteudo">
        <table border="1">
            <thead>
                <th> ID </th>
                <th> Produto </th>
                <th> Pre√ßo </th>
                <th> Remover </th>
            </thead>

            <tbody id="tbody">
            </tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
